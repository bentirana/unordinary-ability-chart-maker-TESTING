<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UnOrdinary Ability Chart Maker</title>

  <!-- ✅ Local Carlito font -->
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="header-with-info">
        <div class="title-block">
          <h1>UnOrdinary Ability Chart Maker</h1>
          <div class="subtitle">
            By Atlas Skies
            <button class="info-icon" type="button" aria-expanded="false" aria-label="Credits info">
              ℹ️
              <span class="tooltip-text" role="tooltip">
                Credit to Atlas Skies would be greatly appreciated, but not necessary.<br>
                If you're Uru-Chan, I love the comic — feel free to use this, lol.
              </span>
            </button>
          </div>
        </div>
      </div>

      <input type="file" accept="image/*" id="imgInput">
      <img id="uploadedImg" class="upload-img" alt="Uploaded Image">

      <div class="info-box">
        <label><b>Name:</b> <input type="text" id="nameInput"></label>
        <label><b>Ability:</b> <input type="text" id="abilityInput"></label>
        <label><b>Level:</b> <input type="text" id="levelInput"></label>
      </div>

      <div class="inputs">
        <label>Power: <input type="number" id="powerInput" step="0.1" min="0"></label>
        <label>Speed: <input type="number" id="speedInput" step="0.1" min="0"></label>
        <label>Trick: <input type="number" id="trickInput" step="0.1" min="0"></label>
        <label>Recovery: <input type="number" id="recoveryInput" step="0.1" min="0"></label>
        <label>Defense: <input type="number" id="defenseInput" step="0.1" min="0"></label>
        <label>Ability Color: <input type="color" id="colorPicker" value="#92dfec"></label>

        <button id="multiColorBtn">Multi-color</button>
        <div id="axisColors">
          <label>Power Color: <input type="color" id="powerColor" value="#92dfec"></label>
          <label>Speed Color: <input type="color" id="speedColor" value="#92dfec"></label>
          <label>Trick Color: <input type="color" id="trickColor" value="#92dfec"></label>
          <label>Recovery Color: <input type="color" id="recoveryColor" value="#92dfec"></label>
          <label>Defense Color: <input type="color" id="defenseColor" value="#92dfec"></label>
        </div>

        <button id="addChartBtn">Add Chart</button>
        <div id="chartButtons"></div>

        <button id="viewBtn">View Character Chart</button>
      </div>
    </div>

    <div class="chart-area" id="chartArea"></div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay hidden">
    <div id="characterBox" class="character-box">
      <button id="closeBtn" class="close-btn">×</button>

      <div class="image-section">
        <div class="overlay-img-wrap">
          <img id="overlayImg" class="overlay-img" alt="Character Image">
          <div class="img-watermark">AS</div>
        </div>
        <div class="text-box">
          <b>Name:</b> <span id="overlayName">-</span><br>
          <b>Ability:</b> <span id="overlayAbility">-</span><br>
          <b>Level:</b> <span id="overlayLevel">-</span>
        </div>
      </div>

      <div class="overlay-chart">
        <canvas id="overlayChartCanvas"></canvas>
      </div>

      <button id="downloadBtn">Download Character Chart</button>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- Tooltip toggle for mobile -->
  <script>
    (function () {
      const infoBtn = document.querySelector('.info-icon');
      if (!infoBtn) return;

      const toggle = (open) => {
        infoBtn.classList.toggle('open', open);
        infoBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
      };

      infoBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        toggle(!infoBtn.classList.contains('open'));
      });

      document.addEventListener('click', () => toggle(false));
      infoBtn.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') toggle(false);
      });
    })();
  </script>
</body>
</html>
